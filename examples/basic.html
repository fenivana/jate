<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>basic</title>

<script src="../jate.js"></script>
<script>
var debug = true;

if (debug) {
	document.write('<script src="esprima.js"><\/script>');
	document.write('<script src="../jate.esprima.js"><\/script>');
}
</script>

</head>
<body>

<script type="text/template" id="tmp">
<h1><:=title:></h1>
<h2>
	<:
	if (_data.url) {
		:><a href="<:=url:>"><:=url:></a><:
	}
	:>
</h2>
<div><:print('print ', 'something'):></div>

<:
/*
block comments
block comments
*/
console.log(1); // line comments
console.log(2);
:>
<pre>
line1
line2
</pre>
</script>

<div id="container"></div>

<div id="container2"></div>

<script>
var tmpfn = jate(document.getElementById('tmp').innerHTML);
document.getElementById('container').innerHTML = tmpfn({
	title: "JATE Ain't a Template Engine",
	url: 'https://github.com/fenivana/jate'
});

// create a template with inherit data
var tmpfn2 = jate.inherit(tmpfn, {
	title: "JATE Ain't a Template Engine"
});
document.getElementById('container2').innerHTML = tmpfn2({
	url: 'https://github.com/fenivana/jate'
});
</script>
</body>
</html>
