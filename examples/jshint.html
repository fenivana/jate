<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jshint</title>

<script src="../jate.js"></script>
<script>
var DEBUG = true;

if(DEBUG){
	document.write('<script src="jshint.js"><\/script>');
	document.write('<script src="../jate.jshint.js"><\/script>');
}
</script>

</head>
<body>

<script type="text/template" id="tmp">
<h1><:=data.title:></h1>
<h2>
	<:
	if (data.url) {
		:><a href="<:=data.url:>"><:=data.url:></a><:
	}
	:>
</h2>
<div><: print('print ', 'something' :></div>

<:
/*
block comments
block comments
*/
console.log(1); // line comments
console.log(2);
:>
<pre>
line1
line2
</pre>
</script>

<div id="container"></div>

<div>Open console to see errors.</div>


<script>
var tmpfn = jate(document.getElementById('tmp').innerHTML);
document.getElementById('container').innerHTML = tmpfn({
	title: "JATE Ain't a Template Engine",
	url: 'https://github.com/fenivana/jate'
});
</script>
</body>
</html>
